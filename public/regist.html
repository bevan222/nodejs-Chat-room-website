<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>loginPage</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<script src="javascripts/testForRegist.js"></script>
	</head>
	<body>
		<div style="padding-left: 15%">
			<div style="padding-top:150px ">
				<h2><span  class="badge col-md-2 offset-md-4">Regist a account</span></h2>
			</div>
		</div>
		<div style="padding-left: 8% ">	
			<div style="padding-top: 30px" class=""></div>
				<form  class="" name="registForm">
			  		<div class="form-group">
		    			<input type="text" id="RegistInputUsername" class="col-lg-3 form-control offset-md-4 bg-light"  aria-describedby="emailHelp" placeholder="Username" name="name">
		  			</div>
		  			<div class="form-group">
		    			<input type="email" class="col-lg-3 form-control offset-md-4 bg-light" id="registEmail" placeholder="EMail" name="email">
		  			</div>
		  			<div class="form-group">
		    			<input type="password" class="col-lg-3 form-control offset-md-4 bg-light" id="registPassword" placeholder="Password" name="password">
		  			</div>
		  			<div style="padding-left: 0.5%" class="form-group form-check">
		    			<input class="offset-md-4" type="checkbox" class="form-check-input" id="registerAgree">
		    			<label class="form-check-label" for="exampleCheck1">I agree</label>
		    			<a style="padding-left: 17%" href="">forgot?</a>
		  			</div>
		  			<button type="button" class="col-lg-3 btn btn-primary offset-md-4" onclick="send_out();">Submit</button>
				</form>
			</div>
		</div>
	</body>
</html>
